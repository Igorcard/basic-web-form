<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fildset-wrapper">
            <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event_tittle">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event_tittle"/>
          </div>
          <div class="input-wrapper">
            <label for="event_url">Link do evento <span>(comece com https://)</span></label>
            <input 
            type="text" 
            id="event_url" 
            required 
            minlength="8"/>
          </div>
          <div class="input-wrapper">
            <label for="event_whatsapp">WhatsApp para contato <span>(somente números)</span></label>
            <input type="text" id="event_whatsapp"/>
          </div>
          <div class="input-wrapper">
            <label for="event_info">Link do evento <span>(Comece com https://)</span></label>
            <textarea id="event-info" cols="30" rows="10"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="event_category">Categoria</label>
            <select id="event_category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
            </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fildset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="event_email">E-mail do administrador<span>(digite um email válido)</span></label>
              <input type="text" id="event_email"/>
            </div>
            <div class="input-wrapper">
              <label for="event_password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
              <input 
                type="text" 
                id="event_password"
                minlength="8"
                />
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event_private"/>
              <label for="event_private">Evento privado</label>
            </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fildset-wrapper">
          <legend>Dia e Hora</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event_date">Data</label>
              <input type="date" id="event_date"/>
            </div>
            <div class="input-wrapper">
              <label for="event_begin">Das></label>
              <input type="time" id="event_begin"/>
            </div>
            <div class="input-wrapper">
              <label for="event_end">Até</label>
              <input type="time" id="event_end"/>
            </div>
          </div>
        </div>
      </fieldset>

      
    </form>
    <footer>
      <button
        class="button" 
        form="my-form">
        Salvar evento
      </button>
    </footer>
  </div>
</body>
</html>
